<body>

        <div class="content">
            <div class="left-col">
            <h1>ተዉበሽ<br>ሳይሽማ</h1>
        </div>
        <div class="right-col">
            <p>Click Here To Listen</p>
            <img src="new/play.jpg" id="icon">
        </div>
      </div> 
    </div>
    <audio id="my song">
           <source src="new/music.mp3" type="audio/mp3">
    </audio>
<script>
    var mysong = document.getElementById("my song");
    var icon = document.getElementById("icon");
    
    icon.onclick = function(){
        if(mysong.paused){    
            mysong.play();
            icon.src = "new/pause.jpg";
        }else{
            mysong.pause();
            icon.src = "new/play.jpg";
        }    
            
    }
    </script>
</body>
